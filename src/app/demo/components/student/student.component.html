<div class="grid">

    <div class="col-12">
        <div class="card">
            <h5>Filter Menu</h5>
            <p-table #dt1 [value]="students" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dt1)"></button>
                        <button pButton label="Add Student" [routerLink]="['/uikit/student/addstudent']"
                            class="p-button-outlined mb-2"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <p-columnFilter type="text" field="name" display="menu"
                                    placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Age
                                <p-columnFilter type="text" field="age" display="menu"
                                    placeholder="Search by age"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Title
                                <p-columnFilter type="text" field="title" display="menu"
                                    placeholder="Search by title"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Phone
                                <p-columnFilter type="text" field="phone" display="menu"
                                    placeholder="Search by phone"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 20rem">
                            <div class="flex justify-content-between align-items-center">
                                Address
                                <p-columnFilter type="text" field="address" display="menu"
                                    placeholder="Search by address"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 16rem">
                            <div class="flex justify-content-between align-items-center">
                                Email
                                <p-columnFilter type="text" field="email" display="menu"
                                    placeholder="Search by email"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 16rem">
                            <div class="flex justify-content-between align-items-center">
                                Password
                                <p-columnFilter type="text" field="password" display="menu"
                                    placeholder="Search by password"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 16rem">
                            <div class="flex justify-content-between align-items-center">
                                Actions
                            </div>
                        </th>
                        <!-- Include other table headers as needed -->
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-student>
                    <tr>
                        <td>
                            <img [alt]="students.name" src="{{student.photo}}" width="40" class="image-control"
                                style="vertical-align: middle" />
                            <span class="image-text ml-2">{{student.name}}</span>
                        </td>
                        <td>
                            {{ student.age }}
                        </td>
                        <td>
                            {{ student.title }}
                        </td>
                        <td>
                            {{ student.phone }}
                        </td>
                        <td>
                            {{ student.address }}
                        </td>
                        <td>
                            {{ student.email }}
                        </td>
                        <td>
                            {{ student.password }}
                        </td>
                        <td>
                            <div class="p-toolbar-group-right">
                                <p-splitButton label="Options" [model]="items" (onClick)="setSelectedRow(student.id)">
                                </p-splitButton>
                            </div>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No students found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading student data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
