<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Exam Card</h5>
            <p-table #dt1 [value]="exams" dataKey="id" [rows]="10"  [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['name','duration','time','max_Degree','min_Degree','data','courseName']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dt1)"></button>
                        <button pButton label="Add Exam" [routerLink]="['/exam/formexam']"
                            class="p-button-outlined mb-2"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search..." class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Name
                                <p-columnFilter type="text" field="name" display="menu"
                                    placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Duration
                                <p-columnFilter type="number" field="duration" display="menu"
                                    placeholder="Search by duration"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Time
                                <p-columnFilter type="text" field="time" display="menu" placeholder="Search by time"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 11rem">
                            <div class="flex justify-content-between align-items-center">
                                max_Degree
                                <p-columnFilter type="text" field="max_Degree" display="menu"
                                    placeholder="Search by max_Degree"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 9rem">
                            <div class="flex justify-content-between align-items-center">
                                min_Degree
                                <p-columnFilter type="text" field="min_Degree" display="menu"
                                    placeholder="Search by min_Degree"></p-columnFilter>
                            </div>
                        </th>

                        <th style="min-width: 9rem">
                            <div class="flex justify-content-between align-items-center">
                                date
                                <p-columnFilter type="text" field="date" display="menu"
                                    placeholder="Search by date"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 9rem">
                            <div class="flex justify-content-between align-items-center">
                                Course Name
                                <p-columnFilter type="text" field="courseName" display="menu"
                                    placeholder="Search by courseName"></p-columnFilter>
                            </div>
                        </th>
                        <!-- <th style="min-width: 9rem">
                            <div class="flex justify-content-between align-items-center">
                                Number Of Students
                                <p-columnFilter type="text" field="NumOfStudents" display="menu"
                                    placeholder="Search by NumOfStudents"></p-columnFilter>
                            </div>
                        </th> -->
                        <th style="min-width: 9rem">
                            <div class="flex justify-content-between align-items-center">
                                NumOfQuestion
                                <p-columnFilter type="text" field="numberOfQuestions" display="menu"
                                    placeholder="Search by numberOfQuestions"></p-columnFilter>
                            </div>
                        </th>


                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Actions
                            </div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-exam>
                    <tr>
                        <td class="studentDetailsCursor" [routerLink]="['/exam/examDetails', exam.id]">
                            {{ exam.name}}
                        </td>

                        <td>
                            {{ exam.duration}}
                        </td>
                        <td>
                            {{ exam.time}}
                        </td>
                        <td>
                            {{ exam.max_Degree}}
                        </td>
                        <td>
                            {{ exam.min_Degree }}
                        </td>
                        <td>
                            {{ exam.date }}
                        </td>
                        <td>
                            {{ exam.courseName }}
                        </td>
                        <!-- <td>
                            {{ exam.NumOfStudents }}
                    </td> -->
                        <!-- <td>
                            <ng-container *ngFor="let studentName of exam.studentNames; let last = last">
                                {{ studentName }}
                                <span *ngIf="!last"> | </span>
                            </ng-container>
                            <span *ngIf="!exam.studentNames">null</span>
                        </td> -->

                        <td>
                            {{ exam.numberOfQuestions }}
                        </td>


                        <td>
                            <div class="p-toolbar-group-left flex flex-wrap">
                                <button pButton type="button" icon="pi pi-pencil"
                                    [routerLink]="['/exam/formexam', exam.id]" class="p-button-success mr-2"></button>
                                <button pButton type="button" icon="pi pi-trash" (click)="openPopup(exam.id)"
                                    class="p-button-danger"></button>
                            </div>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Exam found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading Exam data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
