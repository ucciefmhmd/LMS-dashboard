<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, LMS Dashboard!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div *ngIf='errormsg' class="alert alert-danger ">
                    <p>{{errormsg}}</p>
                </div>

                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit($event)">
                    <div>
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" required type="email" formControlName="email" placeholder="Email address"
                            pInputText class="w-full md:w-30rem mb-2" style="padding:1rem"
                            [ngClass]="{'is-valid': getFormControl('email').valid, 'is-invalid': getFormControl('email').invalid && getFormControl('email').touched}" />
                        <div class="invalid-feedback error-message mb-3"
                            *ngIf="getFormControl('email').errors && getFormControl('email').touched">
                            <ng-container *ngIf="getFormControl('email').hasError('required')">Email is
                                required</ng-container>
                            <ng-container *ngIf="getFormControl('email').hasError('email')">Please enter a valid email
                                address</ng-container>
                        </div>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                            formControlName="password" required styleClass="mb-2"
                            inputStyleClass="w-full p-3 md:w-30rem"
                            [ngClass]="{'is-valid': getFormControl('password').valid, 'is-invalid': getFormControl('password').invalid && getFormControl('password').touched}"></p-password>
                        <div class="invalid-feedback error-message mb-3"
                            *ngIf="getFormControl('password').errors && getFormControl('password').touched">
                            <ng-container *ngIf="getFormControl('password').hasError('required')">Password is
                                required</ng-container>
                            <ng-container *ngIf="getFormControl('password').hasError('pattern')">Please enter a valid password                        address</ng-container>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5"></div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" ></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
