<div class="grid">

      <div class="col-12">
            <div class="card">
                  <h5>Question Card</h5>
                  <p-table #dt1 [value]="Question" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                        styleClass="p-datatable-gridlines" [paginator]="true"
                        [globalFilterFields]="['name','country.name','representative.name','status']"
                        responsiveLayout="scroll">
                        <ng-template pTemplate="caption">
                              <div class="flex justify-content-between flex-column sm:flex-row">
                                    <button pButton label="Clear" class="p-button-outlined mb-2"
                                          icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                                    <button pButton label="Add Question" [routerLink]="['/question/formquestion']"
                                          class="p-button-outlined mb-2"></button>
                                    <span class="p-input-icon-left mb-2">
                                          <i class="pi pi-search"></i>
                                          <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                                placeholder="Search..." class="w-full" />
                                    </span>
                              </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                              <tr>
                                    <th style="min-width: 14rem">
                                          <div class="flex justify-content-between align-items-center">
                                                QuestionName
                                                <p-columnFilter type="text" field="question" display="menu"
                                                      placeholder="Search by name"></p-columnFilter>
                                          </div>
                                    </th>
                                    <th style="min-width: 8rem">
                                          <div class="flex justify-content-between align-items-center">
                                                questionType
                                                <p-columnFilter type="text" field="questionType" display="menu"
                                                      placeholder="Search by questionType"></p-columnFilter>
                                          </div>
                                    </th>
                                    <th style="min-width: 11rem">
                                          <div class="flex justify-content-between align-items-center">
                                                correctAnswer
                                                <p-columnFilter type="text" field="correctAnswer" display="menu"
                                                      placeholder="Search by correctAnswer"></p-columnFilter>
                                          </div>
                                    </th>
                                    <th style="min-width: 9rem">
                                          <div class="flex justify-content-between align-items-center">
                                                examName
                                                <p-columnFilter type="text" field="examName" display="menu"
                                                      placeholder="Search by examName"></p-columnFilter>
                                          </div>
                                    </th>

                                    <th style="min-width: 10rem">
                                          <div class="flex justify-content-between align-items-center">
                                                Actions
                                          </div>
                                    </th>
                              </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-question>
                              <tr>

                                    <td>
                                          {{ question.question }}
                                    </td>
                                    <td>
                                          {{ question.questionType }}
                                    </td>
                                    <td>
                                          {{ question.correctAnswer }}
                                    </td>
                                    <td>
                                          {{ question.examName }}
                                    </td>

                                    <td>
                                          <div class="p-toolbar-group-left flex flex-wrap">
                                                <button pButton type="button" icon="pi pi-pencil"
                                                      [routerLink]="['/question/formquestion', question.id]"
                                                      class="p-button-success mr-2"></button>
                                                <button pButton type="button" icon="pi pi-trash"
                                                      (click)="remove(question.id)" class="p-button-danger"></button>
                                          </div>
                                    </td>

                              </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                              <tr>
                                    <td colspan="8">No questions found.</td>
                              </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                              <tr>
                                    <td colspan="8">Loading question data. Please wait.</td>
                              </tr>
                        </ng-template>
                  </p-table>
            </div>
      </div>
</div>
